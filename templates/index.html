<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">CRUD PROJECT</a>
    </nav>
    <h1>Hello, world!</h1>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6"><h2 class="text-white bg-dark text-center p-2">Insert Student Details</h2><br>
            <form action="/insert" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="enter the student name" name="name" Required><br>
                    <input type="text" class="form-control mt-2" placeholder="enter the student age" name="age" Required><br>
                    <input type="text" class="form-control mt-2" placeholder="enter the student email" name="email" Required><br>
                    <div class="form-group">
                        <select id="gender" name="gender" class="form-control">
                            <option selected>Choose...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select><br>
                        <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6"><h2 class="text-white bg-dark text-center p-2 mt=5">Student Details</h2>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for d in data %}
                      <tr>
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.age}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.gender}}</td>
                        <td><a type="button" href="/update/{{d.id}}" class="btn btn-outline-primary">Edit</button></td>
                        <td><a type="button" href="/delete/{{d.id}}" class="btn btn-outline-primary">Delete</button></td>
                          {% endfor %}
                      </tr>
                      
                    </tbody>
                  </table>
            </div>


    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
