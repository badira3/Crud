<!DOCTYPE html>

<html>
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
      
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6"><h2 class="text-white bg-dark text-center p-2">Update Student Details</h2><br>
                <form action="/update/{{d.id}}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="enter the student name" name="name" value="{{d.name}}"><br>
                        <input type="text" class="form-control mt-2" placeholder="enter the student age" name="age" value="{{d.age}}"><br>
                        <input type="text" class="form-control mt-2" placeholder="enter the student email" name="email" value="{{d.email}}"><br>
                        <div class="form-group">
                            <select id="gender" name="gender" class="form-control">
                                <option selected>{{d.gender}}</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="others">Others</option>
                            </select><br>
                            <button type="submit" class="btn btn-success btn-lg btn-block">Update</button>
                        </div>
                    </div>
                </div>
        
        <script src="" async defer></script>
    </body>
</html>
